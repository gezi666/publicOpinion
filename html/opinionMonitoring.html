<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>民意监测</title>
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src='../js/lib/jquery.min.js'></script>
    <script src='../js/common.js'></script>
</head>
<body>
<header>
    <div class="header">
        <span class="logo"></span>
        <span class="title">民意云大数据平台</span>
        <span class="change_theme">深色版</span>
        <span class="out fr">退出</span>
        <span class="head_icon fr">
            <a href="information.html" style="display: inline-block;width: 100%;height: 100%"></a>
        </span>
        <span class="loading fr"><a href="./appLoad.html">APP下载</a></span>
    </div>
</header>
<div class="menu">
    <ul>
        <li chref="./index.html">首页<div class="shadow"></div></li>
        <li chref="./opinionFocus.html">民意聚焦<div class="shadow"></div></li>
        <li chref="./send_ays.html">专题分析<div class="shadow"></div></li>
        <li chref="./war-index.html">大数据预警<div class="shadow"></div></li>
        <li chref="./person_gov_search.html">民意查询<div class="shadow"></div></li>
        <li chref="./opinionMonitoring.html" class="active">民意监测<div class="shadow"></div></li>
    </ul>
    <time class="fr">2016年8月1日</time>
</div>
<div id="content">
    <!--民意监测页面-->
    <div class="mainContainer">
        <div class="firstLine">
            <button class="flexCenter addMonitor">添加监测</button>
        </div>
        <div class="secondLine">
            <span class="monitorEvent">监测事件</span>
            <span class="keyWords">关键词</span>
            <span class="monitorCount">监测舆情数</span>
            <span class="operator">操作</span>
        </div>
        <div class="listContainer">
            <table class="monitorList" id="monitorList">
                <tr>
                    <td colspan="4">暂无数据</td>
                </tr>
                <script id="tmonitorList" type="text/x-handlebars-template">
                    {{#each this}}
                    <tr>
                        <td class="monitorEvent">{{event}}</td>
                        <td class="keyWords">{{keyWords}}</td>
                        <td class="monitorCount">{{count}}</td>
                        <td class="operator">
                            <span class="deleteRecord">删除</span>
                            <span class="editRecord">编辑</span>
                        </td>
                    </tr>
                    <tr class="classifica">
                        <td colspan="4"><a href="monitor-gov-ays.html">政府渠道：{{govCount}}</a><a href="monitor-net-ays.html">网络民意：{{netCount}}</a></td>
                    </tr>
                    {{/each}}
                </script>
            </table>
        </div>
    </div>
</div>
<footer>
    <span>京ICP备0000000000号 版权所有  XXX政府</span>
    <span> Copyright 2016 by Jusfoun.com. All Right Reserved</span>
</footer>
</body>
<script src="../js/lib/handlebars-v4.0.5.js"></script>
<!--<script src='../js/lib/JUSLoading/js/jquery-JUSLoading.js'></script>-->
<script src="../js/opinionMonitoring.js"></script>
</html>
