        <span class="logo"></span>
        <span class="title">九次方民意云大数据平台</span>
        <span class="change_theme">深色版</span>
        <span class="out fr">退出</span>

    </ul>
    <time class="fr">2016年8月1日</time>
</div>
<div id="content">
    <!--大数据预警首页-->
    <div class="mainContainer">
        <div class="changeBar">
            <div class="changeBar-item marL20">
                <span class="switch marR14  active">投诉举报预警</span>
                <span class="switch">负面舆情预警</span>
            </div>
            <div class="changeBar-item marR110">
                <div class="flexCenter marR26">民意预警情况：
                    <span class="situation flexCenter">轻微预警</span>
                </div>
                <div class="flexCenter">日期：
                    <input type="text" class="select-data" id="date01" value="2016-12-12" />
                </div>
            </div>
        </div>
        <div class="war-container complaints" style="margin-top: 20px;">
            <div class="w10 y_bg">
                <span class="title_chart">投诉举报变化趋势</span>
                <div style="height:400px;width: 100%;" id="chartLine"></div>
            </div>
        </div>
        <div class="war-container complaints">
            <div class="war-chart war-item marR14 y_bg" style="height: 562px;width: 40%" id="warningArea"></div>
            <div class="war-item LContainer" style="width: 60%">
                <div class="war-chart LChart marB14 y_bg" id="chart-department" style="height: 274px"></div>
                <div class="war-chart LChart y_bg" id="chart-theme"  style="height: 274px"></div>
            </div>
        </div>
        <div class="war-container negTrend disNone">
            <div class="war-chart war-item marR14 y_bg" style="height: 562px;width: 40%" id="neg-warningArea"></div>
            <div class="war-item LContainer" style="width: 60%">
                <div class="war-chart LChart marB14 y_bg" id="chart-negTrend" style="height: 274px"></div>
                <div class="war-chart LChart y_bg" id="chart-negTheme"  style="height: 274px"></div>
            </div>
        </div>
    </div>
</div>
